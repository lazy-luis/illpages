<!DOCTYPE html>
<html>

    <head>

        <title> Made-in-China.com </title>

        <meta name="viewport" content="width=device-width,inital-scale=1,user-scalable=no">

        <link href="./css/all.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">


        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/all.min.js"></script>

    </head>

    <body>

        <div id="desktop_mode">

            <div class="all_desktop_content">

                <div class="right header">
                    <label> Need Help? <a href="#">Live Chat</a> </label>
                </div>
                <div class="left">
                    <img src="./img/logo.png">
                </div>
                <div class="clear"></div>

                <div class="desktop_flex_content">
                    <div class="desktop_left">
                        <img src="./img/ad.jpg">
                    </div>
                    <div class="desktop_right">
                        <form role="form" id="login_form">
                            <label> Email Address or Member ID </label>
                            <input type="text" id="pc_login_login">
                            <label> Password </label>
                            <input type="password">
                            <button> Sign In </button>
                            <div class="right" id="pc_login_password">
                                <label> New User? <a href="#">Join Free</a> </label>
                            </div>
                            <div class="left">
                                <label> Forgot your password? </label>
                            </div>
                            <div class="clear"></div>
                            <div class="desktop_alternate_login">
                                <p> Sign in with </p>
                                <img src="./img/facebook.png">
                                <img src="./img/linkedin.png">
                                <img src="./img/twitter.png">
                                <img src="./img/google.png">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="footer">
                    <p> About Us | FAQ | Help | Site Map | Contact Us | Mobile Site </p>
                    <br>
                    <p> Terms & Conditions | Declaration | Privacy Policy </p>
                    <p> Copyright &copy; 1998-2022 Focus Technology Co., Ltd. All Rights Reserved. </p>
                </div>

            </div>

        </div>

        <div id="mobile_mode">


            <header>

                <div class="right">
                    <a href="#"> Join Free </a>
                </div>
                <div class="left">
                    <i class="fa fa-chevron-left"></i>
                    Sign In
                </div>
                <div class="clear"></div>

            </header>

            <main>

                <form role="form" id="login_form">

                    <label> Email Address or Member ID </label>
                    <input type="text" placeholder="Email Address or Member ID" required id="mobile_login_login">

                    <label> Password </label>
                    <input type="password" placeholder="Password(6-20 characters)" required id="mobile_login_password">

                    <button> Sign In </button>

                    <div class="clear"></div>
                    <div class="left">
                    </div>
                    <div class="right">
                        <a href="#"> Forgot your password? </a>
                    </div>
                    <div class="clear"></div>

                </form>


            </main>

            <footer>

                <div class="other_logs">
                    <div class="lefts"></div>
                    <div class="center">
                        Sign in with
                    </div>
                    <div class="rights"></div>
                </div>

                <div class="login_error_note">
                    <a href="#"> <img src="./img/facebook.png"> </a>
                    <a href="#"> <img src="./img/linkedin.png"> </a>
                    <a href="#"> <img src="./img/twitter.png"> </a>
                    <a href="#"> <img src="./img/google.png"> </a>
                </div>

            </footer>
        </div>

    </body>

</html>
