<!DOCTYPE html>
<html>

    <head>

        <title> Made-in-China.com </title>

        <meta name="viewport" content="width=device-width,inital-scale=1,user-scalable=no">

        <link href="./css/all.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">


        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/all.min.js"></script>

    </head>

    <body>


        <header>

            <div class="right">
                <a href="#"> Join Free </a>
            </div>
            <div class="left">
                <i class="fa fa-chevron-left"></i>
                Sign In
            </div>
            <div class="clear"></div>

        </header>

        <main>

            <form role="form" id="sign-in-form">

                <label> Email Address or Member ID </label>
                <input type="text" placeholder="Email Address or Member ID" required id="mail">

                <label> Password </label>
                <input type="password" placeholder="Password(6-20 characters)" required id="password">

                <button> Sign In </button>

                <div class="clear"></div>
                <div class="left">
                </div>
                <div class="right">
                    <a href="#"> Forgot your password? </a>
                </div>
                <div class="clear"></div>

            </form>


        </main>

        <footer>

            <div class="other_logs">
                <div class="lefts"></div>
                <div class="center">
                    Sign in with
                </div>
                <div class="rights"></div>
            </div>

            <div class="login_error_note">
                <a href="#"> <img src="./img/facebook.png"> </a>
                <a href="#"> <img src="./img/linkedin.png"> </a>
                <a href="#"> <img src="./img/twitter.png"> </a>
                <a href="#"> <img src="./img/google.png"> </a>
            </div>

        </footer>

    </body>

</html>
